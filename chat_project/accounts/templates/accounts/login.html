{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
  <div class="container">
    <h2>로그인</h2>
    <form method="post" class="form-box">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">로그인</button>
    </form>
    {% if form.non_field_errors %}
      <div class="error-msg">{{ form.non_field_errors }}</div>
    {% endif %}
  </div>
{% endblock %}
