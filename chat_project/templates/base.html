<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}신용카드 추천{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #3b5998;
      color: #ffffff;
      padding: 18px 24px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
      background-color: #ffffff;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .form-box {
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #4e9af1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #397cd2;
    }

    .error-msg {
      margin-top: 10px;
      color: red;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>신용카드 추천 챗봇</header>
  {% block content %}{% endblock %}
</body>
</html>
